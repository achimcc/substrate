[package]
name = "sp-crypto-ec-utils-test-runtime"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
build = "build.rs"
description = "Integration tests for application-crypto"
license = "Apache-2.0"
publish = false
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
sp-api = { version = "4.0.0-dev", default-features = false, path = "../../../../api" }
sp-consensus-grandpa = { version = "4.0.0-dev", default-features = false, path = "../../../../consensus/grandpa" }
sp-core = { version = "21.0.0", default-features = false, path = "../../../../core" }
sp-crypto-ec-utils = { version = "0.4.0", default-features = false, path = "../../" }
sp-runtime = { version = "24.0.0", default-features = false, path = "../../../../runtime" }
sp-std = { version = "8.0.0", default-features = false, path = "../../../../std" }
sp-io = { version = "23.0.0", default-features = false, path = "../../../../io" }
sp-state-machine = { version = "0.28.0", default-features = false, path = "../../../../state-machine" }
sp-version = { version = "22.0.0", default-features = false, path = "../../../../version" }
sp-wasm-interface = { version = "14.0.0", default-features = false, path = "../../../../wasm-interface" }
codec = { package = "parity-scale-codec", default-features = false, version = "3.5.0" }
frame-system = { version = "4.0.0-dev", default-features = false, path = "../../../../../frame/system" }
frame-support = { version = "4.0.0-dev", default-features = false, path = "../../../../../frame/support" }
scale-info = { version = "2.5.0", default-features = false, features = ["derive"] }

[build-dependencies]
substrate-wasm-builder = { version = "5.0.0-dev", path = "../../../../../utils/wasm-builder", optional = true }

[features]
default = [ "std" ]
std = [
	"sp-api/std",
    "sp-consensus-grandpa/std",
	"sp-core/std",
	"sp-crypto-ec-utils/std",
	"sp-runtime/std",
	"sp-std/std",
    "sp-io/std",
	"sp-state-machine/std",
    "sp-version/std",
    "sp-wasm-interface/std",
    "codec/std",
	"frame-system/std",
	"frame-support/std",
	"scale-info/std",
    "substrate-wasm-builder",
]